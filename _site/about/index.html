<h2 id="我">我</h2>
<p>清光绪二十五年闻一多先生出生了，90年后在闻先生出生地的25km buffer内我出生了。1928年闻先生来到了武大，80年后在闻先生日常活动的5km buffer内班导告诉我未来四年你会接触到各种各样的buffer。1912年闻先生到清华求学，100年后距闻先生常去的老馆不到2km 的宿舍里我在研究<strong>人流</strong>感。</p>
